name: CI/CD Pipeline

on:
  push:
    branches: [main, DEV_Zidan]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting (optional)
        run: npm run lint || echo "No lint script found"
        continue-on-error: true

      - name: Run tests (optional)
        run: npm test || echo "No test script found"
        continue-on-error: true

      - name: Build project
        run: npm run build
        env:
          VITE_BE_API_URL: ${{ secrets.VITE_BE_API_URL }}

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/DEV_Zidan'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        env:
          VITE_BE_API_URL: ${{ secrets.VITE_BE_API_URL }}

      - name: Deploy to Vercel
        uses: vercel/action-deploy@v2
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./